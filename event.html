<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <title>Events Page</title>
</head>

<body>
    <header>
        <div class="header_pages">
            <ul>
                <li><a href="./event.html">All Events</a></li>
                <li><a href="./categories.html">Categories <i class="fa-solid fa-caret-down"></i></a></li>
            </ul>
        </div>
        <div class="bars">
            <i class="fa-solid fa-bars"></i>
        </div>
        <a href="./index.html" class="logo">
            <img src="./src/assets/images/eventopia logo new.png" alt="Eventopia">
        </a>
        <div class="register">
            <a href="./basket.html"><i class="fa-solid fa-cart-shopping"></i></a>
            <a href="./favorites.html"><i class="fa-regular fa-heart"></i></a>
            <a href="./login.html"><i class="fa-regular fa-user"></i></a>
        </div>

    </header>
    <main>
        <section class="heading_sort">
            <h1>All Events</h1>
            <div class="sort-form">
                <select name="address" id="priceSort">
                    <option value="" selected hidden>Choose Price Range</option>
                    <option value="allPrice">All</option>
                    <option value="high">Low to High</option>
                    <option value="low">High to Low</option>
                </select>
                <select name="" id="sortDate">
                    <option value="All">All</option>
                    <option value="New">Nearest First</option>
                    <option value="Old">Farthest First</option>
                </select>
                <div class="searchForm">
                    <input name="search" id="searchInput" placeholder="Search Event">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="event_card_container">


            </div>
        </section>

    </main>
    <script type="module" src="./src/scripts/helpers/navbar.js"></script>
    <script type="module" src="./src/scripts/pages/events.js"></script>
    <script type="module" src="./src/scripts/pages/favorites.js"></script>
</body>

</html>
