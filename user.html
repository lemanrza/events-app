<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <title>User Page</title>
</head>

<body class="user-body">
    <header>
        <div class="header_pages">
            <ul>
                <li><a href="./event.html">All Events</a></li>
                <li>
                    <div class="dropdown-category">
                        <span class="category-text">Categories <i class="fa-solid fa-caret-down"></i></span>
                        <div class="dropdown-content_categories">
                            <a href="#">Music</a>
                            <a href="#">For kids</a>
                            <a href="#">Sports</a>
                            <a href="#">Entertainment</a>
                            <a href="#">Conference</a>

                        </div>
                    </div>
                </li>
                <li><a href="#contactPage">Contact</a></li>
            </ul>
        </div>
        <div class="bars">
            <i class="fa-solid fa-bars"></i>
        </div>
        <a href="./index.html" class="logo">
            <img src="./src/assets/images/eventopia logo new.png" alt="Eventopia">
        </a>
        <div class="register">
            <a href="./basket.html"><i class="fa-solid fa-cart-shopping"></i></a>
            <a href="./favorites.html"><i class="fa-regular fa-heart"></i></a>
            <a href="./login.html"><i class="fa-regular fa-user"></i></a>
        </div>

    </header>
    <main>
        <div class="user-profile-container">
            <div class="profile-header">
                <div class="profile-image-container">
                    <img id="profileImage" src="./src/assets/images/user-transparent.jpg" alt="Profile Picture">
                    <label for="imageUpload" class="upload-button">
                        <span>Upload Photo</span>
                        <input type="file" id="imageUpload" accept="image/*" hidden>
                    </label>
                </div>
            </div>

            <div class="account-section">
                <h2>My Account Information</h2>
                <form class="account-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" value="">
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" value="">
                    </div>
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" value="">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="save-button">Save Changes</button>
                        <button type="button" class="change-password-button">Change Password</button>
                    </div>
                </form>
            </div>

            <div class="ticket-history-section">
                <h2>My Ticket History</h2>
                <div class="ticket-container">
                    <div class="ticket-item">
                        <div class="ticket-poster">
                            <img src="https://static.vecteezy.com/system/resources/previews/047/014/007/non_2x/glow-black-orange-disco-party-dj-event-poster-template-editor_template.jpeg"
                                alt="Event Poster">
                        </div>
                        <div class="ticket-details">
                            <h3>Event Name</h3>
                            <p class="ticket-price">$99.99</p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="passwordModal" class="modal">
                <div class="modal-content">
                    <form class="password-form">
                        <h3>Change Password</h3>
                        <div class="form-group">
                            <label for="currentPassword">Current Password</label>
                            <input type="password" id="currentPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm New Password</label>
                            <input type="password" id="confirmPassword" required>
                        </div>
                        <div class="change-actions">
                            <button type="submit" class="save-button">Update Password</button>
                            <button type="button" class="cancel-button">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="./src/scripts/pages/user-page.js"></script>
</body>

</html>
