                    <input type="text" id="event-category" placeholder="Category">
                    <input type="number" id="event-price" placeholder="Price">
                    <input type="text" id="event-age" placeholder="Age Restriction">
                    <input type="url" id="event-poster" placeholder="Poster URL">
                    <input type="number" id="event-duration" placeholder="Duration (minutes)">
                    <input type="number" id="event-soldTickets" placeholder="Sold Tickets">
                </div>
                <div class="modal-footer">
                    <button id="save-event">Save Event</button>
                </div>
            </div>
